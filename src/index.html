<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MJ16 Card Creater</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet">

    <!--<script src="http://code.jquery.com/jquery-latest.js"></script>-->
    <!--<script src="http://code.jquery.com/ui/1.8.24/jquery-ui.min.js"></script>-->
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery-ui.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="main.js" type="text/javascript"></script>

</head>
<body>

<div id="cards" class="span12 well save-area">

    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-warning">牌區</button>
        </div>
        <div class="btn-group">
            <button class="btn order">排序</button>
            <button class="btn random">隨機打亂</button>
            <button class="btn">3</button>
        </div>
        <span class="label label-info card-num">牌數</span>
    </div>

</div>

<br>
<br>

<div id="seat1" class="span12 well save-area">
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-warning">玩家 1</button>
        </div>
        <div class="btn-group">
            <button class="btn order">排序</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
        </div>
        <span class="label label-info card-num">牌數</span>
    </div>

</div>

    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-warning">玩家 2</button>
        </div>
        <div class="btn-group">

            <button class="btn">2</button>
            <button class="btn">3</button>
        </div>
        <span class="label label-info card-num">牌數</span>
    </div>

</div>

    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-warning">玩家 3</button>
        </div>

</div>

    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-warning">玩家 4</button>
        </div>
        <div class="btn-group">
            <button class="btn order">排序</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
        </div>

    </div>

</div>



<div class="span12">
    <div class="btn-group">
        <button id="out" class="btn">輸出所有 Card ID</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
    </div>
    <div id="id-list" class="well well-large ">

    </div>
</div>

<a class="btn btn-success card">card</a>
